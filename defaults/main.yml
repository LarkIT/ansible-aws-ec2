# defaults/main.yml
# Role default parameters
---
aws_region: us-west-2
vpc_id: my-vpc-id
vpc_key: my-vpc-key
ec2_name: my-ec2
ec2_instance_type: m4.large
ec2_subnet_name: my-subnet
ec2_image: ami-0bc06212a56393ee1 # Latest Cento OS 7 as of 2020-07-22
ec2_exact_count: 1
ec2_sg_purge_ingress_rules: false
ec2_assign_public_ip: false
ec2_state: present
ec2_allocate_eip: false
ec2_configure_private_ip_dns: false
ec2_private_ip_dns_zone: example.lan
ec2_private_ip_dns_overwrite: false
ec2_configure_eip_dns: false
ec2_eip_dns_overwrite: false
ec2_sg_ingress_rules: []
ec2_sg_egress_rules:
  - proto: all
    from_port: 0
    to_port: 65535
    cidr_ip: 0.0.0.0/0
ec2_volumes:
  - device_name: /dev/sda1
    volume_size: 16
    delete_on_termination: true
    encrypted: True
ec2_eip_dns_zone: example.com
ec2_eip_dns_name: app.example.com